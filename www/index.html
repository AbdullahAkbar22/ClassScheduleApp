<html>
<title>Abdullah's UTD Schedule</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">


<script src="js/jquery.js"></script>

<body>

<style>
body,html{
	width:100%;
	height:100%;
	
}
body{
	//background-color:#22CC6D;
	background-color:white;
	
	background-size:cover;
	overflow-x:hidden;
	overflow-y:hidden;
}
*{
	margin:0;
    padding:0;

}
#happymoc{
	
	
	position: fixed;
  top: 50%;
  left: 50%;
  /* bring your own prefixes */
  transform: translate(-50%, -50%);
}
#happymoc{

	height:200px;
	visibility:hidden;
}

</style>


<img src="imgur/happymoc.gif" id="happymoc"></img>



<script>
$(document).ready(function(){
$(this).on("click",function(){window.location='classSchedule.html'});
setTimeout(function(){showTemoc();},200);
 
});

function showTemoc(){
	$("#happymoc").css("visibility","visible");
	
	setTimeout(function(){window.location='classSchedule.html';},7500);

}


</script>


</body>

</html>
